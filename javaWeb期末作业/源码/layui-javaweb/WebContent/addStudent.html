<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加学生</title>
 <script type="text/javascript" src=".//layui/jquery.min.js"></script>
</head>
<body>
	<h2>添加学生</h2>
	<label>学号：</label>
    <input type="text" id="studentId">
    <br><br>

    <label>姓名：</label>
    <input type="text" id="name">
    <br><br>
    
    <label>性别：</label>
    <input type="text" id="sex">
    <br><br>

    <label>年龄：</label>
    <input type="text" id="age">
    <br><br>

    <label>班级：</label>
    <input type="text" id="clazz">
    <br><br>
   
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" id="submit" onclick="submidStudent()" value="提交" />
    
    
    <script>
    	function submidStudent() {
    		/*
    		* val() 方法返回或设置被选元素的值。
    		* 元素的值是通过 value 属性设置的。该方法大多用于 input 元素。
    		* 如果该方法未设置参数，则返回被选元素的当前值。
    		*/
			var studentId = $('#studentId').val()
			var name = $('#name').val()
			var sex = $('#sex').val()
			var age = $('#age').val()
			var clazz = $('#clazz').val();
			/*
			* JQuery 发送ajax 分为5步走 记住即可
			* 1 传输的 url 也就是所谓的数据往哪个地址拿数据
			* 2 type 请求的类型 比如 有post put get delete
			* 3 data data 顾名思义也就是所谓的要传输的数据给后端 如果没有可以不写
			* 4 dataType:'json' 如果Php端声明了json返回，那么js端可以不用写dataType="json";如果Php端没有声明json返回，那么js端必须写dataType="json";
			* 5 success 发送数据之后成功的回调函数
			*/
			$.ajax({
		        url: 'addStudent', // 地址
		        type: 'post',//POST - 向指定的资源提交要处理的数据   GET - 从指定的资源请求数据
		        data: { // 要传输的数据给后端
		        	'studentId': studentId,
		            'name': name,
		            'age': age,
		            'sex': sex,
		            'clazz': clazz
		        },
		        success: function (res){
		          alert('添加成功')
		        },
		        error: function (res){
		        	alert('添加失败，改学生已经学生')
		        }
		      })
		}
    </script>
</body>
</html>
